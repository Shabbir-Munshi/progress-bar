<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Progress bar start here  -->
   <section>
       <div class="container">
           <div class="row">
            <div class="col-lg-6">
                <div class="progress_bar_title">
                    <h4>Html <span class="float-end">90%</span></h4>
                </div>
                <div class="progress_bar_wrapper">
                    <div class="progress">
                        <div class="skill_progress_bar" data-wow-delay="0.2s" data-wow-duration="2s"
                            role="progressbar" style="width: 50%;" aria-valuenow="65" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="skill_item">
                    <h4>Css <span class="float-end">90%</span></h4>
                </div>
                <div class="progress_bar_wrapper">
                    <div class="progress">
                        <div class="skill_progress_bar" data-wow-delay="0.2s" data-wow-duration="2s"
                            role="progressbar" style="width: 75%;" aria-valuenow="65" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="skill_item">
                    <h4>Javascript <span class="float-end">90%</span></h4>
                </div>
                <div class="progress_bar_wrapper">
                    <div class="progress">
                        <div class="skill_progress_bar" data-wow-delay="0.2s" data-wow-duration="2s"
                            role="progressbar" style="width: 90%;" aria-valuenow="65" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
           </div>
       </div>
   </section>
    <!-- Progress bar end here  -->
</body>
</html>
